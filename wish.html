<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=IBM+Plex+Sans:wght@300&family=Titillium+Web:wght@300&family=Whisper&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: pink;
            margin: 0;
            padding: 0;
            font-family: 'Whisper', cursive;
        }

        .container {
            position: relative;
            max-width: 350px;
            margin: auto;
            padding: 20px;
        }

        .name {
            color: black;
            font-size: 31px;
            font-weight: bold;
            margin-left: -68%;
        }

        .data {
            width: 100%;
            height: auto;
            font-size: 18px;
            line-height: 150%;
        }

        #play, #stop {
            width: 100%;
            height: 38px;
            margin-top: 20px;
            border-radius: 20px;
            border: 1px solid rgb(0, 119, 255);
            cursor: pointer;
        }

        #play:hover, #stop:hover {
            background-color: rgb(0, 132, 255);
            border: none;
            color: rgb(255, 255, 255);
            transition: 1s;
        }

        .eyes {
            width: 100%;
            max-width: 185px;
            height: auto;
            margin: 20px auto;
            border-radius: 9px;
        }

        .disc {
            width: 80px;
            height: 80px;
            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;
            z-index: -2;
            animation: rotate 5s infinite linear;
            display: none;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .name {
                margin-left: 0;
            }

            #play, #stop {
                width: 100%;
            }

            .disc {
                margin-top: 20px;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(100deg);
            }
            50% {
                transform: rotate(180deg);
            }
            75% {
                transform: rotate(280deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="name"></p>
        <p class="data"></p>
         <p style="text-align: right;">Sincerely yours,<br>Mark Lester Raguindin</p>    
    </div>
</body>

</html>
